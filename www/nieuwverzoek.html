<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>kliek</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="stylesheet" href="css/app.min.css" />
    <link rel="stylesheet" href="css/responsive.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">

    <script src="http://localhost:8001/target/target-script-min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.min.js"></script>
</head>
<body ng-app="Kliek" ng-controller="MainController">


<div class="app">
    <div class="navbar navbar-app navbar-absolute-top ">
        <div class="navbar-brand navbar-brand-center navbar-top-personal" ui-yield-to="title">
            <h3>Toon P.</h3>
            <h3>K 200</h3>
        </div>
    </div>
    <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
            <a href="nieuwaanbieding.html" class="btn btn-navbar"><img src="images/plus.png" class="icon" alt="add"></a>
            <a href="personal.html" class="btn btn-navbar"><img src="images/profile.png" class="icon" alt="profile"></a>
            <a href="index.html" class="btn btn-navbar"><img src="images/home.png" class="icon" alt="home"></a>
            <a href="aanbiedingen.html" class="btn btn-navbar"><img src="images/exchange.png" class="icon" alt="aanb en verz"></a>
            <a href="vrienden.html" class="btn btn-navbar"><img src="images/friends.png" class="icon" alt="friends"></a>
        </div>
    </div>

    <div class="app-body">
        <div class="app-content">
            <div class="buttons">
                <a href="nieuwaanbieding.html" class="nieuw-opdracht not-selected btn">Aanbieding</a>
                <a  class="nieuw-opdracht btn">Verzoek</a>
            </div>

            <form class="form" id="verzoekform">
                <div class="form-group">
                    <input type="text" class="titel form-control" id="titel" placeholder="Titel">
                </div>
                <div class="form-group">
                    <textarea class="beschrijving form-control" id="beschrijving" placeholder="Beschrijving"></textarea>
                </div>
                <div class="form-group">
                    <label for="aantal-klieks" class="col-xs-8">Aantal Klieks</label>
                    <input type="number" class="col-xs-4 form-input" id="aantal-klieks">
                </div>
                <div class="form-group">
                    <label for="bereik" class="col-xs-8">Bereik (km)</label>
                    <input type="number" class="col-xs-4 form-input" id="bereik">
                </div>
                <div class="form-group">
                    <label for="deadline" class="col-xs-8">Deadline</label>
                    <input type="date" class="col-xs-4 form-input" id="deadline">
                </div>
                <button class="btn btn-body"  onclick="show();">Plaats</button>
            </form>
        </div>
    </div>
    <script>
        function show(){
            var titelverzoek = document.getElementById("titel");
            localStorage.setItem("titel3", titelverzoek.value);
            document.getElementById("verzoekform").reset();
        }
    </script>

</div><!-- ~ .app -->

<div ui-yield-to="modals"></div>

</body>
</html>
